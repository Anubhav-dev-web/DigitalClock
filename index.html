<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Digital Clock</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&family=Poppins:wght@200&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <h2>The time is now</h2>
      <div id="time">
        <div><span id="hours">00</span><span>Hours</span></div>
        <div><span id="minuts">00</span><span>Minuts</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
      </div>
    </div>
    <script>
      function clock() {
        var hours = document.getElementById("hours");
        var minuts = document.getElementById("minuts");
        var seconds = document.getElementById("seconds");

        var h = new Date().getHours();
        var m = new Date().getMinutes();
        var s = new Date().getSeconds();

        hours.innerHTML = h;
        minuts.innerHTML = m;
        seconds.innerHTML = s;
      }

      setInterval(clock, 1000);
    </script>
  </body>
</html>
